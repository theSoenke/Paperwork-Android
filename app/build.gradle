apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "rocks.paperwork.android"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2
        versionName "0.2.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.phrase:android-sdk:42f5904c40346e807ee2b3e05d87fea91b0f0d0d'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.cocosw:bottomsheet:1.3.0@aar'
    implementation 'jp.wasabeef:richeditor-android:1.2.0'
}
